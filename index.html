<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daugram - Premium</title>
    <style>
        /* –ê–ª–¥—ã“£“ì—ã —Å—Ç–∏–ª—å–¥–µ—Ä —Ç–æ–ª—ã“õ —Å–∞“õ—Ç–∞–ª–¥—ã */
        :root { --primary: #0088cc; --primary-dark: #005588; --bg: #f0f2f5; --glass: rgba(255, 255, 255, 0.9); --shadow: 0 8px 32px rgba(0,0,0,0.15); }
        body { font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); overflow: hidden; height: 100vh; color: #333; }
        .auth-screen { position: fixed; inset: 0; background: radial-gradient(circle at top right, #00aaff, #005588); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; width: 100%; max-width: 360px; padding: 40px 30px; border-radius: 28px; box-shadow: var(--shadow); text-align: center; display: none; position: relative; z-index: 10000; }
        .auth-card.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .logo-box { font-size: 60px; margin-bottom: 20px; display: inline-block; }
        input { width: 100%; padding: 15px; margin: 12px 0; border: 1.5px solid #eee; border-radius: 14px; font-size: 16px; box-sizing: border-box; outline: none; background: #f9f9f9; }
        .btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 15px; }
        .btn-text { display: block; width: 100%; color: var(--primary); background: none; border: none; cursor: pointer; margin-top: 20px; font-weight: 600; }
        .app { display: none; flex-direction: column; height: 100vh; background: white; }
        .header { background: var(--glass); backdrop-filter: blur(15px); padding: 12px 16px; display: flex; align-items: center; border-bottom: 1px solid #eee; z-index: 500; }
        .search-box { flex: 1; margin: 0 15px; background: #f1f3f4; border-radius: 14px; display: flex; align-items: center; padding: 0 15px; }
        .search-box input { background: none; border: none; margin: 0; padding: 10px; width: 100%; }
        .content { flex: 1; overflow-y: auto; background: white; }
        .item-row { display: flex; align-items: center; padding: 14px 20px; border-bottom: 1px solid #f8f8f8; cursor: pointer; }
        .item-row:hover { background: #f0f8ff; }
        .avatar { width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 22px; background-size: cover; background-position: center; flex-shrink: 0; overflow: hidden; }
        .sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: white; z-index: 8000; transition: 0.4s; box-shadow: 10px 0 40px rgba(0,0,0,0.2); }
        .sidebar.active { left: 0; }
        .sb-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 7900; display: none; }
        .sb-header { background: linear-gradient(to bottom right, #0088cc, #005588); color: white; padding: 40px 20px 20px; }
        .chat-view { position: fixed; inset: 0; background: #e7ecef; z-index: 6000; display: none; flex-direction: column; }
        .chat-head { background: white; padding: 10px 16px; display: flex; align-items: center; border-bottom: 1px solid #ddd; }
        .msg-container { flex: 1; padding: 20px 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .bubble { background: white; padding: 12px 16px; border-radius: 18px 18px 18px 4px; max-width: 75%; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .bubble.my { align-self: flex-end; background: #0088cc; color: white; border-radius: 18px 18px 4px 18px; }
        .fab { position: fixed; bottom: 30px; right: 25px; background: var(--primary); color: white; width: 64px; height: 64px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; z-index: 1000; }
        .fab-menu { position: fixed; bottom: 105px; right: 25px; display: none; flex-direction: column; gap: 12px; z-index: 1000; }
        .modal { position: fixed; inset: 0; background: white; z-index: 9000; display: none; padding: 30px; }
        
        /* –ñ–∞“£–∞ —Å—Ç–∏–ª—å: –ü—Ä–æ—Ñ–∏–ª—å —Ñ–æ—Ç–æ—Å—ã–Ω –±–∞—Å—É */
        .profile-av-container { position: relative; width: 100px; height: 100px; margin: 0 auto 20px; cursor: pointer; }
        .profile-av-container:hover::after { content: "–ò–ó–ú–ï–ù–ò–¢–¨"; position: absolute; inset: 0; background: rgba(0,0,0,0.5); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="auth-screen" id="auth-screen">
    <div class="auth-card active" id="card-welcome">
        <div class="logo-box">üíé</div>
        <h1>Daugram</h1>
        <button class="btn" onclick="showAuth('reg')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        <button class="btn-text" onclick="showAuth('login')">–£ –º–µ–Ω—è —É–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>
    <div class="auth-card" id="card-reg">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <input type="email" id="reg-email" placeholder="Email (@gmail.com)">
        <input type="password" id="reg-pass1" placeholder="–ü–∞—Ä–æ–ª—å">
        <input type="password" id="reg-pass2" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <input type="text" id="reg-name" placeholder="–ò–º—è">
        <input type="text" id="reg-user" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º (–ª–∞—Ç–∏–Ω–∏—Ü–∞)">
        <button class="btn" onclick="handleRegister()">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <button class="btn-text" onclick="showAuth('welcome')">–ù–∞–∑–∞–¥</button>
    </div>
    <div class="auth-card" id="card-login">
        <h2>–í—Ö–æ–¥</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleLogin()">–í–æ–π—Ç–∏</button>
        <button class="btn-text" onclick="showAuth('welcome')">–ù–∞–∑–∞–¥</button>
    </div>
</div>

<div class="app" id="app">
    <div class="header">
        <div style="font-size:28px; cursor:pointer" onclick="toggleSidebar(true)">‚ò∞</div>
        <div class="search-box">
            <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ª—é–¥–µ–π –ø–æ —é–∑–µ—Ä–Ω–µ–π–º—É..." oninput="doSearch()">
        </div>
    </div>
    <div class="content" id="chat-list"></div>
    <div class="fab-menu" id="fab-menu">
        <button class="btn" onclick="openCreate('group')">üë• –ì—Ä—É–ø–ø–∞</button>
        <button class="btn" onclick="openCreate('channel')">üì¢ –ö–∞–Ω–∞–ª</button>
    </div>
    <div class="fab" onclick="toggleFab()">+</div>
</div>

<div class="sb-overlay" id="overlay" onclick="toggleSidebar(false)"></div>
<div class="sidebar" id="sidebar">
    <div class="sb-header">
        <div id="u-av" class="avatar" style="width:70px; height:70px; margin-bottom:15px; border:3px solid rgba(255,255,255,0.4)"></div>
        <div id="u-name" style="font-weight:bold; font-size:20px">User</div>
        <div id="u-user" style="opacity:0.8; font-size:14px">@user</div>
    </div>
    <div class="acc-list" id="acc-list"></div>
    <div style="padding:15px 0">
        <div class="item-row" onclick="showAuth('welcome', true)">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</div>
        <div class="item-row" onclick="showModal('profile')">‚öôÔ∏è –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</div>
        <div class="item-row" style="color:#e74c3c" onclick="logout()">üö™ –í—ã–π—Ç–∏</div>
    </div>
</div>

<div class="chat-view" id="chat-view">
    <div class="chat-head">
        <button onclick="closeChat()" style="border:none; background:none; font-size:26px">‚Üê</button>
        <div id="h-av" class="avatar" style="width:42px; height:42px; margin: 0 15px"></div>
        <div id="h-name" style="font-weight:bold; flex:1">Support</div>
    </div>
    <div class="msg-container" id="msg-box"></div>
    <div style="background:white; padding:15px; display:flex; align-items:center; gap:12px; border-top:1px solid #eee">
        <input type="text" id="m-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button class="btn" style="width:auto; margin:0; padding:12px 20px" onclick="send()">üïäÔ∏è</button>
    </div>
</div>

<div class="modal" id="modal-profile">
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <div class="profile-av-container" onclick="document.getElementById('file-input').click()">
        <div id="edit-av-preview" class="avatar" style="width:100px; height:100px; font-size:40px"></div>
    </div>
    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="uploadImage(this)">
    
    <input type="text" id="edit-name" placeholder="–ò–º—è">
    <input type="text" id="edit-user" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º">
    <input type="text" id="edit-bio" placeholder="–û —Å–µ–±–µ">
    <button class="btn" onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="btn-text" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
</div>

<script>
    let users = JSON.parse(localStorage.getItem('dq_users')) || [];
    let curIdx = parseInt(localStorage.getItem('dq_cur')) || 0;
    let items = JSON.parse(localStorage.getItem('dq_items')) || []; 
    let colors = ['#e74c3c', '#2ecc71', '#3498db', '#9b59b6', '#f1c40f', '#1abc9c'];

    if(users.length > 0) initApp();

    function showAuth(c, add=false) {
        document.querySelectorAll('.auth-card').forEach(x => x.classList.remove('active'));
        document.getElementById('card-'+c).classList.add('active');
        document.getElementById('auth-screen').style.display = 'flex';
        if(!add) document.getElementById('app').style.display = 'none';
    }

    function handleRegister() {
        const email = document.getElementById('reg-email').value;
        const p1 = document.getElementById('reg-pass1').value;
        const p2 = document.getElementById('reg-pass2').value;
        const name = document.getElementById('reg-name').value;
        const user = document.getElementById('reg-user').value.toLowerCase().trim().replace('@','');

        if(!email.endsWith('@gmail.com')) return alert('–¢–æ–ª—å–∫–æ @gmail.com!');
        if(p1 !== p2) return alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!');
        if(!/^[a-z0-9_]+$/.test(user)) return alert('–Æ–∑–µ—Ä–Ω–µ–π–º: —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω–∏—Ü–∞!');
        if(users.find(u => u.user === user)) return alert('–Æ–∑–µ—Ä–Ω–µ–π–º –∑–∞–Ω—è—Ç!');

        const newUser = { 
            email, pass: p1, name, user, bio: '', av: '', 
            chats: [{ id: 'supp', name: 'Daugram Support', type: 'bot', msgs: [{t: '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!', my: false}] }] 
        };
        users.push(newUser);
        curIdx = users.length - 1;
        save(); initApp();
    }

    function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        const idx = users.findIndex(u => u.email === email && u.pass === pass);
        if(idx === -1) return alert('–û—à–∏–±–∫–∞!');
        curIdx = idx; save(); initApp();
    }

    function initApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        updateSidebar(); renderList();
    }

    // --- –ü–û–ò–°–ö –ñ“Æ–ô–ï–°–Ü (–Æ–∑–µ—Ä–Ω–µ–π–º –±–æ–π—ã–Ω—à–∞) ---
    function doSearch() {
        const query = document.getElementById('search').value.toLowerCase().replace('@','');
        const box = document.getElementById('chat-list');
        
        if(query.length > 0) {
            box.innerHTML = '<div style="padding:10px 20px; color:#888">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞:</div>';
            // –ë“Ø–∫—ñ–ª —Ç—ñ—Ä–∫–µ–ª–≥–µ–Ω “õ–æ–ª–¥–∞–Ω—É—à—ã–ª–∞—Ä –∞—Ä–∞—Å—ã–Ω–∞–Ω —ñ–∑–¥–µ—É
            const foundUsers = users.filter(u => u.user.includes(query) && u.user !== users[curIdx].user);
            
            foundUsers.forEach(u => {
                box.innerHTML += `
                    <div class="item-row" onclick="startPrivateChat('${u.user}', '${u.name}', '${u.av}')">
                        <div class="avatar" style="${u.av ? 'background-image:url('+u.av+')' : 'background-color:#0088cc'}">${u.av ? '' : u.name[0]}</div>
                        <div style="margin-left:15px">
                            <div style="font-weight:bold">${u.name}</div>
                            <div style="color:var(--primary); font-size:13px">@${u.user}</div>
                        </div>
                    </div>`;
            });
            if(foundUsers.length === 0) box.innerHTML += '<div style="padding:20px; text-align:center">–ù–∏–∫—Ç–æ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>';
        } else {
            renderList();
        }
    }

    function startPrivateChat(userId, userName, userAv) {
        const me = users[curIdx];
        let chat = me.chats.find(c => c.id === userId);
        if(!chat) {
            chat = { id: userId, name: userName, type: 'private', msgs: [], av: userAv };
            me.chats.push(chat);
            save();
        }
        openChat(userId);
        document.getElementById('search').value = '';
    }

    function renderList() {
        const box = document.getElementById('chat-list');
        box.innerHTML = '';
        const me = users[curIdx];
        const myItems = [...me.chats, ...items.filter(i => i.creator === me.user)];
        
        myItems.forEach(i => {
            const color = colors[i.name.length % colors.length];
            box.innerHTML += `
                <div class="item-row" onclick="openChat('${i.id}')">
                    <div class="avatar" style="${i.av ? 'background-image:url('+i.av+')' : 'background-color:'+color}">${i.av ? '' : i.name[0]}</div>
                    <div style="margin-left:16px; flex:1">
                        <div style="font-weight:bold">${i.name}</div>
                        <div style="color:#888; font-size:13px">@${i.id}</div>
                    </div>
                </div>`;
        });
    }

    function openChat(id) {
        activeId = id;
        const me = users[curIdx];
        const chat = [...me.chats, ...items].find(c => c.id === id);
        document.getElementById('chat-view').style.display = 'flex';
        document.getElementById('h-name').innerText = chat.name;
        const av = document.getElementById('h-av');
        if(chat.av) { av.style.backgroundImage = `url(${chat.av})`; av.innerText = ''; }
        else { av.style.backgroundColor = colors[chat.name.length % colors.length]; av.innerText = chat.name[0]; av.style.backgroundImage = 'none'; }
        renderMsgs();
    }

    // --- –§–û–¢–û –ñ“Æ–ö–¢–ï–£ (GALLERY) ---
    function uploadImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const base64Image = e.target.result;
                document.getElementById('edit-av-preview').style.backgroundImage = `url(${base64Image})`;
                document.getElementById('edit-av-preview').innerText = '';
                // –£–∞“õ—ã—Ç—à–∞ —Å–∞“õ—Ç–∞—É, "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å" –±–∞—Å“õ–∞–Ω–¥–∞ –Ω–µ–≥—ñ–∑–≥—ñ –∞–∫–∫–∞—É–Ω—Ç“õ–∞ ”©—Ç–µ–¥—ñ
                window.tempImage = base64Image;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function saveProfile() {
        const me = users[curIdx];
        me.name = document.getElementById('edit-name').value;
        me.user = document.getElementById('edit-user').value;
        me.bio = document.getElementById('edit-bio').value;
        if(window.tempImage) me.av = window.tempImage;
        save(); initApp(); closeModal();
    }

    // “ö–∞–ª“ì–∞–Ω –∫”©–º–µ–∫—à—ñ —Ñ—É–Ω–∫—Ü–∏—è–ª–∞—Ä
    let activeId = null;
    function send() {
        const val = document.getElementById('m-input').value;
        if(!val.trim()) return;
        const chat = [...users[curIdx].chats, ...items].find(c => c.id === activeId);
        chat.msgs.push({ t: val, my: true });
        document.getElementById('m-input').value = '';
        save(); renderMsgs();
    }
    function renderMsgs() {
        const box = document.getElementById('msg-box'); box.innerHTML = '';
        const chat = [...users[curIdx].chats, ...items].find(c => c.id === activeId);
        chat.msgs.forEach(m => box.innerHTML += `<div class="bubble ${m.my ? 'my' : ''}">${m.t}</div>`);
        box.scrollTop = box.scrollHeight;
    }
    function toggleSidebar(s) { document.getElementById('sidebar').classList.toggle('active', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
    function toggleFab() { const m = document.getElementById('fab-menu'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
    function closeChat() { document.getElementById('chat-view').style.display = 'none'; }
    function showModal(id) { 
        const me = users[curIdx];
        document.getElementById('edit-name').value = me.name;
        document.getElementById('edit-user').value = me.user;
        document.getElementById('edit-bio').value = me.bio;
        const prev = document.getElementById('edit-av-preview');
        if(me.av) { prev.style.backgroundImage = `url(${me.av})`; prev.innerText = ''; }
        else { prev.style.backgroundColor = '#0088cc'; prev.innerText = me.name[0]; }
        document.getElementById('modal-'+id).style.display = 'block'; 
        toggleSidebar(false);
    }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function save() { localStorage.setItem('dq_users', JSON.stringify(users)); localStorage.setItem('dq_items', JSON.stringify(items)); localStorage.setItem('dq_cur', curIdx); }
    function logout() { localStorage.clear(); location.reload(); }
    function updateSidebar() {
        const me = users[curIdx];
        document.getElementById('u-name').innerText = me.name;
        document.getElementById('u-user').innerText = '@' + me.user;
        const av = document.getElementById('u-av');
        if(me.av) { av.style.backgroundImage = `url(${me.av})`; av.innerText = ''; }
        else { av.style.backgroundColor = '#0088cc'; av.innerText = me.name[0]; av.style.backgroundImage = 'none'; }
        const al = document.getElementById('acc-list'); al.innerHTML = '';
        users.forEach((u, i) => al.innerHTML += `<div class="item-row" style="padding:10px 20px; font-size:14px" onclick="switchAcc(${i})">${i == curIdx ? '‚úÖ' : 'üë§'} ${u.name}</div>`);
    }
    function switchAcc(i) { curIdx = i; save(); initApp(); toggleSidebar(false); }
    function openCreate(type) {
        const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ:'); if(!name) return;
        const user = prompt('–Æ–∑–µ—Ä–Ω–µ–π–º:');
        items.push({ id: user, type, name, user, creator: users[curIdx].user, msgs: [] });
        save(); renderList(); toggleFab();
    }
</script>
</body>
</html>
