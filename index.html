<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GRAM Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1c1c1e;
            --accent-color: #0088cc;
            --text-color: #ffffff;
            --gram-gold: #ffcc00;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .header {
            margin-top: 20px;
            text-align: center;
        }

        .stats-container {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 100px;
        }

        .stat-value {
            display: block;
            font-size: 1.4em;
            font-weight: bold;
            color: var(--gram-gold);
        }

        .stat-label {
            font-size: 0.7em;
            text-transform: uppercase;
            opacity: 0.6;
            letter-spacing: 1px;
        }

        .clicker-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .circle-btn {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #333, #111);
            border-radius: 50%;
            border: 8px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s active;
            box-shadow: 0 0 50px rgba(0, 136, 204, 0.2);
        }

        .circle-btn:active {
            transform: scale(0.95);
        }

        .circle-btn img {
            width: 150px;
            filter: drop-shadow(0 0 10px var(--gram-gold));
        }

        .fps-counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            opacity: 0.4;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–π —Ü–∏—Ñ—Ä—ã */
        .floating-text {
            position: absolute;
            color: var(--gram-gold);
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: moveUp 0.8s ease-out forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 id="username">–ò–≥—Ä–æ–∫</h2>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <span class="stat-label">–ë–∞–ª–∞–Ω—Å</span>
            <span class="stat-value" id="balance">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">–°–∏–ª–∞</span>
            <span class="stat-value" id="power">0</span>
        </div>
    </div>

    <div class="clicker-area">
        <div class="circle-btn" id="tapBtn">
            <span style="font-size: 80px;">üíé</span>
        </div>
    </div>

    <div class="fps-counter">System FPS: <span id="fps">120</span> | v1.0</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#0f0f0f';

        let balance = 0;
        let power = 0;

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram
        document.getElementById('username').innerText = tg.initDataUnsafe.user.first_name;

        const tapBtn = document.getElementById('tapBtn');
        const balanceEl = document.getElementById('balance');
        const powerEl = document.getElementById('power');

        tapBtn.addEventListener('click', (e) => {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω–æ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
            power += 1;
            balance += 10; // –î–æ–ø—É—Å—Ç–∏–º 10 –≥—Ä–∞–º–º –∑–∞ –∫–ª–∏–∫
            
            powerEl.innerText = power.toLocaleString();
            balanceEl.innerText = balance.toLocaleString();

            // –í–∏–±—Ä–∞—Ü–∏—è (Haptic Feedback)
            tg.HapticFeedback.impactOccurred('medium');

            // –í—Å–ø–ª—ã–≤–∞—é—â–∞—è —Ü–∏—Ñ—Ä–∞
            createFloatingText(e.clientX, e.clientY);

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ –∑–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏ –ø–µ—Ä–µ–¥–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç)
            // tg.sendData(JSON.stringify({action: "click", power: 1}));
        });

        function createFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = '+1';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            
            setTimeout(() => el.remove(), 800);
        }

        // –°–∏–º—É–ª—è—Ü–∏—è FPS –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã (–∫–∞–∫ —Ç—ã –ø—Ä–æ—Å–∏–ª)
        setInterval(() => {
            document.getElementById('fps').innerText = Math.floor(Math.random() * (120 - 110 + 1)) + 110;
        }, 1000);

    </script>
</body>
</html>
