<!DOCTYPE html>

    <style>

        button { width: 100%; background: linear-gradient(45deg, #0088cc, #00c6ff); color: white; border: none; padding: 15px; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }

        audio { width: 100%; }

</head>
<body>

<div class="card">

<script>
    let tg = window.Telegram.WebApp;

    function generateVoice() {
        const text = document.getElementById('textInput').value.trim();
        const status = document.getElementById('status');
        const audioSection = document.getElementById('audioSection');
        const audioPlayer = document.getElementById('audioPlayer');
        const downloadLink = document.getElementById('downloadLink');

        audioSection.style.display = 'none';

        // Google Translate TTS API - –µ“£ —Å–µ–Ω—ñ–º–¥—ñ –∂–æ–ª
        const apiUrl = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=kk&client=tw-ob`;

        audioPlayer.src = apiUrl;
        downloadLink.href = apiUrl;

        // –ê—É–¥–∏–æ –∂“Ø–∫—Ç–µ–ª–≥–µ–Ω–¥–µ
        audioPlayer.onloadeddata = () => {

            audioPlayer.src = fallbackUrl;
            downloadLink.href = fallbackUrl;
            status.innerText = "“ö–∞–π—Ç–∞ –∫”©—Ä—ñ“£—ñ–∑...";

</script>
