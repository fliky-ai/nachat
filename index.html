<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="background: #000;">
    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Ашыла салысымен ботқа сигнал жіберу
        tg.sendData("auto_start_spam");

        // 500 миллисекундтан кейін (сәл кідіріспен) терезені жауып тастау
        setTimeout(() => {
            tg.close();
        }, 500);
    </script>
</body>
</html>
