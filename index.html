    <style>
        :root {
            --primary: #0088cc;
            --bg: #f0f2f5;
            --glass: rgba(255, 255, 255, 0.8);
            --shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; background: var(--bg); overflow: hidden; height: 100vh; color: #333; }

        /* --- AUTH SCREEN --- */
        .auth-screen { position: fixed; inset: 0; background: linear-gradient(135deg, #0088cc 0%, #005588 100%); z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; width: 100%; max-width: 380px; padding: 30px; border-radius: 24px; box-shadow: var(--shadow); text-align: center; display: none; transform: translateY(20px); transition: 0.5s; }
        .auth-card.active { display: block; transform: translateY(0); }
        .logo-box { font-size: 48px; margin-bottom: 10px; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,136,204,0.1); }
        .btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn:active { transform: scale(0.98); }
        .btn-text { color: var(--primary); background: none; border: none; cursor: pointer; margin-top: 15px; font-weight: 600; }

        /* --- MAIN APP --- */
        .app { display: none; flex-direction: column; height: 100vh; background: white; }
        .header { background: var(--glass); backdrop-filter: blur(10px); padding: 12px 16px; display: flex; align-items: center; border-bottom: 1px solid #eee; z-index: 100; }
        .search-box { flex: 1; margin: 0 15px; background: #f1f3f4; border-radius: 12px; display: flex; align-items: center; padding: 0 12px; }
        .search-box input { background: none; border: none; margin: 0; padding: 8px; }

        .content { flex: 1; overflow-y: auto; background: white; }
        .item-row { display: flex; align-items: center; padding: 14px 16px; border-bottom: 1px solid #f5f5f5; cursor: pointer; transition: 0.2s; }
        .item-row:hover { background: #f9f9f9; }
        
        .avatar { width: 54px; height: 54px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; background-size: cover; flex-shrink: 0; }

        /* --- SIDEBAR --- */
        .sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: white; z-index: 4000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
        .sidebar.active { left: 0; }
        .sb-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 3900; display: none; backdrop-filter: blur(2px); }
        .sb-header { background: var(--primary); color: white; padding: 30px 20px; }
        .acc-list { max-height: 150px; overflow-y: auto; border-bottom: 1px solid #eee; background: #fafafa; }
        .acc-item { padding: 10px 20px; display: flex; align-items: center; font-size: 14px; cursor: pointer; }

        /* --- CHAT VIEW --- */
        .chat-view { position: fixed; inset: 0; background: #e7ecef; z-index: 2000; display: none; flex-direction: column; }
        .chat-head { background: white; padding: 10px 16px; display: flex; align-items: center; border-bottom: 1px solid #ddd; }
        .msg-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        .bubble { background: white; padding: 10px 14px; border-radius: 16px; max-width: 80%; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; }
        .bubble.my { align-self: flex-end; background: #effdde; }

        /* --- FAB --- */
        .fab { position: fixed; bottom: 25px; right: 25px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,136,204,0.4); cursor: pointer; z-index: 300; }
        .fab-menu { position: fixed; bottom: 95px; right: 25px; display: none; flex-direction: column; gap: 10px; z-index: 300; }

        .modal { position: fixed; inset: 0; background: white; z-index: 4500; display: none; padding: 25px; }
    </style>
</head>
