<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daugram - Final Elite</title>
    <style>
        :root { --primary: #0088cc; --bg: #f0f2f5; --shadow: 0 8px 32px rgba(0,0,0,0.1); }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); overflow: hidden; height: 100vh; }
        
        /* AUTH */
        .auth-screen { position: fixed; inset: 0; background: radial-gradient(circle at top right, #00aaff, #005588); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: white; width: 100%; max-width: 360px; padding: 30px; border-radius: 24px; text-align: center; display: none; }
        .auth-card.active { display: block; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1.5px solid #eee; border-radius: 12px; font-size: 16px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* APP */
        .app { display: none; flex-direction: column; height: 100vh; background: white; }
        .header { padding: 12px 16px; display: flex; align-items: center; border-bottom: 1px solid #eee; background: white; }
        .search-box { flex: 1; margin: 0 15px; background: #f1f3f4; border-radius: 12px; padding: 0 12px; display: flex; align-items: center; }
        .search-box input { background: none; border: none; padding: 8px; margin: 0; }
        
        .content { flex: 1; overflow-y: auto; }
        .item-row { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid #f9f9f9; cursor: pointer; }
        .avatar { width: 52px; height: 52px; border-radius: 50%; background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; font-size: 20px; flex-shrink: 0; background-color: #ccc; }
        
        /* CHAT */
        .chat-view { position: fixed; inset: 0; background: #e7ecef; z-index: 5000; display: none; flex-direction: column; }
        .chat-head { background: white; padding: 10px 16px; display: flex; align-items: center; border-bottom: 1px solid #ddd; }
        .msg-container { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .bubble { padding: 10px 14px; border-radius: 16px; max-width: 75%; font-size: 15px; position: relative; word-wrap: break-word; background: white; align-self: flex-start; }
        .bubble.my { background: #effdde; align-self: flex-end; }
        .mention { color: #0088cc; cursor: pointer; font-weight: 600; text-decoration: none; }
        
        /* SIDEBAR & MODAL */
        .sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: 280px; background: white; z-index: 8000; transition: 0.3s; }
        .sidebar.active { left: 0; }
        .sb-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 7000; display: none; }
        .modal { position: fixed; inset: 0; background: white; z-index: 9000; display: none; padding: 30px; text-align: center; }
        
        /* FAB */
        .fab { position: fixed; bottom: 25px; right: 25px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; z-index: 1000; }
        .fab-menu { position: fixed; bottom: 95px; right: 25px; display: none; flex-direction: column; gap: 10px; }

        .loader { display: none; color: #0088cc; font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

<div class="auth-screen" id="auth-screen">
    <div class="auth-card active" id="card-welcome">
        <div style="font-size: 50px">üíé</div>
        <h2>Daugram</h2>
        <button class="btn" onclick="showAuth('reg')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        <button class="btn-text" style="background:none; border:none; color:#0088cc; margin-top:15px; cursor:pointer" onclick="showAuth('login')">–£ –º–µ–Ω—è –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
    </div>
    <div class="auth-card" id="card-reg">
        <h3>–ù–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç</h3>
        <input type="email" id="reg-email" placeholder="Email (@gmail.com)">
        <input type="password" id="reg-pass1" placeholder="–ü–∞—Ä–æ–ª—å">
        <input type="password" id="reg-pass2" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <input type="text" id="reg-name" placeholder="–í–∞—à–µ –∏–º—è">
        <input type="text" id="reg-user" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º (–Ω–∞–ø—Ä–∏–º–µ—Ä: daulet)">
        <button class="btn" onclick="handleRegister()">–°–æ–∑–¥–∞—Ç—å</button>
        <button class="btn-text" onclick="showAuth('welcome')">–ù–∞–∑–∞–¥</button>
    </div>
    <div class="auth-card" id="card-login">
        <h3>–í—Ö–æ–¥</h3>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-pass" placeholder="–ü–∞—Ä–æ–ª—å">
        <button class="btn" onclick="handleLogin()">–í–æ–π—Ç–∏</button>
        <button class="btn-text" onclick="showAuth('welcome')">–ù–∞–∑–∞–¥</button>
    </div>
</div>

<div class="app" id="app">
    <div class="header">
        <div style="font-size:24px; cursor:pointer" onclick="toggleSidebar(true)">‚ò∞</div>
        <div class="search-box">
            <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ @—é–∑–µ—Ä–Ω–µ–π–º—É..." oninput="doSearch()">
        </div>
    </div>
    <div class="content" id="chat-list"></div>
    <div class="fab-menu" id="fab-menu">
        <button class="btn" onclick="openCreate('group')">üë• –ì—Ä—É–ø–ø–∞</button>
        <button class="btn" onclick="openCreate('channel')">üì¢ –ö–∞–Ω–∞–ª</button>
    </div>
    <div class="fab" onclick="toggleFab()">+</div>
</div>

<div class="sb-overlay" id="overlay" onclick="toggleSidebar(false)"></div>
<div class="sidebar" id="sidebar">
    <div style="background: #0088cc; color: white; padding: 30px 20px;">
        <div id="u-av" class="avatar" style="width:65px; height:65px; border:2px solid white"></div>
        <div id="u-name" style="font-weight:bold; margin-top:10px">Name</div>
        <div id="u-user" style="opacity:0.8">@user</div>
    </div>
    <div id="acc-list"></div>
    <div style="padding:10px">
        <div class="item-row" onclick="showAuth('welcome', true)">‚ûï –ê–∫–∫–∞—É–Ω—Ç</div>
        <div class="item-row" onclick="showModal('profile')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        <div class="item-row" style="color:red" onclick="logout()">üö™ –í—ã–π—Ç–∏</div>
    </div>
</div>

<div class="chat-view" id="chat-view">
    <div class="chat-head">
        <button onclick="closeChat()" style="border:none; background:none; font-size:24px">‚Üê</button>
        <div id="h-av" class="avatar" style="width:40px; height:40px; margin: 0 12px; cursor:pointer" onclick="viewChatProfile()"></div>
        <div id="h-name" style="font-weight:bold; flex:1">Support</div>
    </div>
    <div class="msg-container" id="msg-box"></div>
    <div style="background:white; padding:12px; display:flex; gap:10px; border-top:1px solid #eee">
        <input type="text" id="m-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0">
        <button class="btn" style="width:auto; margin:0; padding:10px 20px" onclick="sendMsg()">üïäÔ∏è</button>
    </div>
</div>

<div class="modal" id="modal-profile">
    <h2>–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</h2>
    <div onclick="document.getElementById('file-input').click()" style="cursor:pointer; display:inline-block">
        <div id="edit-av-preview" class="avatar" style="width:100px; height:100px; margin: 0 auto"></div>
        <div class="loader" id="av-loader">–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</div>
    </div>
    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="uploadPhoto(this)">
    <input type="text" id="edit-name" placeholder="–ò–º—è">
    <input type="text" id="edit-bio" placeholder="–û —Å–µ–±–µ">
    <button class="btn" onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="btn-text" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
</div>

<div class="modal" id="modal-view">
    <div id="v-av" class="avatar" style="width:120px; height:120px; margin: 20px auto"></div>
    <h2 id="v-name">Name</h2>
    <p id="v-user" style="color:#0088cc">@user</p>
    <p id="v-bio" style="color:#666">Bio here</p>
    <button class="btn" onclick="closeModal()">–ù–∞–∑–∞–¥</button>
</div>

<script>
    let users = JSON.parse(localStorage.getItem('dq_users')) || [];
    let curIdx = parseInt(localStorage.getItem('dq_cur')) || 0;
    let items = JSON.parse(localStorage.getItem('dq_items')) || []; 

    if(users.length > 0) initApp();

    function showAuth(c, add=false) {
        document.querySelectorAll('.auth-card').forEach(x => x.classList.remove('active'));
        document.getElementById('card-'+c).classList.add('active');
        document.getElementById('auth-screen').style.display = 'flex';
        if(!add) document.getElementById('app').style.display = 'none';
    }

    function handleRegister() {
        const email = document.getElementById('reg-email').value;
        const name = document.getElementById('reg-name').value;
        const user = document.getElementById('reg-user').value.toLowerCase().trim();
        const pass = document.getElementById('reg-pass1').value;

        if(!email.endsWith('@gmail.com') || !user || !pass) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ!');
        if(users.find(u => u.user === user)) return alert('–Æ–∑–µ—Ä–Ω–µ–π–º –∑–∞–Ω—è—Ç!');

        const newUser = { email, pass, name, user, bio: '–°—á–∞—Å—Ç–ª–∏–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Daugram', av: '', chats: [] };
        users.push(newUser);
        curIdx = users.length - 1;
        saveAll(); initApp();
    }

    function handleLogin() {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-pass').value;
        const idx = users.findIndex(u => u.email === email && u.pass === pass);
        if(idx === -1) return alert('–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ!');
        curIdx = idx; saveAll(); initApp();
    }

    function initApp() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        updateSidebar(); renderList();
    }

    function saveAll() {
        localStorage.setItem('dq_users', JSON.stringify(users));
        localStorage.setItem('dq_items', JSON.stringify(items));
        localStorage.setItem('dq_cur', curIdx);
    }

    function renderList() {
        const box = document.getElementById('chat-list'); box.innerHTML = '';
        const me = users[curIdx];
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç—ã, –≥–¥–µ –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è
        me.chats.forEach(c => {
            const lastMsg = c.msgs[c.msgs.length-1]?.t || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π';
            box.innerHTML += `
                <div class="item-row" onclick="openChat('${c.id}')">
                    <div class="avatar" style="background-image:url(${c.av}); background-color:#0088cc">${c.av ? '' : c.name[0]}</div>
                    <div style="margin-left:15px">
                        <div style="font-weight:bold">${c.name}</div>
                        <div style="font-size:13px; color:#888">${lastMsg.substring(0,30)}</div>
                    </div>
                </div>`;
        });
    }

    let activeId = null;
    function openChat(id) {
        activeId = id;
        document.getElementById('chat-view').style.display = 'flex';
        const me = users[curIdx];
        let chat = me.chats.find(c => c.id === id) || items.find(i => i.id === id);
        
        if(!chat) { // –ï—Å–ª–∏ –∑–∞—Ö–æ–¥–∏–º —á–µ—Ä–µ–∑ –ø–æ–∏—Å–∫
            const other = users.find(u => u.user === id);
            chat = { id: other.user, name: other.name, av: other.av, msgs: [] };
        }

        document.getElementById('h-name').innerText = chat.name;
        const hav = document.getElementById('h-av');
        if(chat.av) { hav.style.backgroundImage = `url(${chat.av})`; hav.innerText = ''; }
        else { hav.style.backgroundColor = '#0088cc'; hav.innerText = chat.name[0]; hav.style.backgroundImage = 'none'; }
        
        renderMsgs();
    }

    function sendMsg() {
        const input = document.getElementById('m-input');
        const text = input.value.trim();
        if(!text) return;

        const me = users[curIdx];
        
        // 1. –£ —Å–µ–±—è —Å–æ—Ö—Ä–∞–Ω—è–µ–º
        let myChat = me.chats.find(c => c.id === activeId);
        if(!myChat) {
            const other = users.find(u => u.user === activeId);
            myChat = { id: other.user, name: other.name, av: other.av, msgs: [] };
            me.chats.push(myChat);
        }
        myChat.msgs.push({ t: text, my: true });

        // 2. –£ –ø–æ–ª—É—á–∞—Ç–µ–ª—è —Å–æ—Ö—Ä–∞–Ω—è–µ–º (–†–µ–∞–ª—å–Ω—ã–π –æ–±–º–µ–Ω)
        const recipient = users.find(u => u.user === activeId);
        if(recipient) {
            let hisChat = recipient.chats.find(c => c.id === me.user);
            if(!hisChat) {
                hisChat = { id: me.user, name: me.name, av: me.av, msgs: [] };
                recipient.chats.push(hisChat);
            }
            hisChat.msgs.push({ t: text, my: false });
        }

        input.value = '';
        saveAll(); renderMsgs();
    }

    function renderMsgs() {
        const box = document.getElementById('msg-box'); box.innerHTML = '';
        const me = users[curIdx];
        const chat = me.chats.find(c => c.id === activeId);
        if(!chat) return;

        chat.msgs.forEach(m => {
            let formattedText = m.t.replace(/(@[a-z0-9_]+|d\.me\/[a-z0-9_]+)/gi, (match) => {
                return `<span class="mention" onclick="handleLinkClick('${match}')">${match}</span>`;
            });
            box.innerHTML += `<div class="bubble ${m.my ? 'my' : ''}">${formattedText}</div>`;
        });
        box.scrollTop = box.scrollHeight;
    }

    function handleLinkClick(link) {
        const target = link.replace('@', '').replace('d.me/', '');
        const found = users.find(u => u.user === target) || items.find(i => i.id === target);
        if(found) openChat(target);
        else alert('–°—Å—ã–ª–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
    }

    function doSearch() {
        const q = document.getElementById('search').value.toLowerCase().replace('@','');
        const box = document.getElementById('chat-list');
        if(!q) return renderList();

        box.innerHTML = '';
        const found = users.filter(u => u.user.includes(q) && u.user !== users[curIdx].user);
        found.forEach(u => {
            box.innerHTML += `
                <div class="item-row" onclick="openChat('${u.user}')">
                    <div class="avatar" style="background-image:url(${u.av}); background-color:#0088cc">${u.av ? '' : u.name[0]}</div>
                    <div style="margin-left:15px"><b>${u.name}</b><br><small>@${u.user}</small></div>
                </div>`;
        });
    }

    function uploadPhoto(input) {
        if (input.files && input.files[0]) {
            document.getElementById('av-loader').style.display = 'block';
            const reader = new FileReader();
            reader.onload = function(e) {
                setTimeout(() => { // –ò–º–∏—Ç–∞—Ü–∏—è –±—ã—Å—Ç—Ä–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                    window.tempAv = e.target.result;
                    document.getElementById('edit-av-preview').style.backgroundImage = `url(${e.target.result})`;
                    document.getElementById('edit-av-preview').innerText = '';
                    document.getElementById('av-loader').style.display = 'none';
                }, 500);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function saveProfile() {
        const me = users[curIdx];
        me.name = document.getElementById('edit-name').value;
        me.bio = document.getElementById('edit-bio').value;
        if(window.tempAv) me.av = window.tempAv;
        saveAll(); initApp(); closeModal();
    }

    function viewChatProfile() {
        const chatObj = users.find(u => u.user === activeId);
        if(!chatObj) return;
        document.getElementById('v-name').innerText = chatObj.name;
        document.getElementById('v-user').innerText = '@' + chatObj.user;
        document.getElementById('v-bio').innerText = chatObj.bio;
        const vav = document.getElementById('v-av');
        if(chatObj.av) { vav.style.backgroundImage = `url(${chatObj.av})`; vav.innerText = ''; }
        else { vav.style.backgroundColor = '#0088cc'; vav.innerText = chatObj.name[0]; }
        showModal('view');
    }

    function updateSidebar() {
        const me = users[curIdx];
        document.getElementById('u-name').innerText = me.name;
        document.getElementById('u-user').innerText = '@' + me.user;
        const uav = document.getElementById('u-av');
        if(me.av) { uav.style.backgroundImage = `url(${me.av})`; uav.innerText = ''; }
        else { uav.style.backgroundColor = 'white'; uav.style.color = '#0088cc'; uav.innerText = me.name[0]; }
    }

    function toggleSidebar(s) { document.getElementById('sidebar').classList.toggle('active', s); document.getElementById('overlay').style.display = s ? 'block' : 'none'; }
    function toggleFab() { const m = document.getElementById('fab-menu'); m.style.display = (m.style.display === 'flex') ? 'none' : 'flex'; }
    function closeChat() { document.getElementById('chat-view').style.display = 'none'; renderList(); }
    function showModal(id) { 
        if(id === 'profile') {
            document.getElementById('edit-name').value = users[curIdx].name;
            document.getElementById('edit-bio').value = users[curIdx].bio;
            const p = document.getElementById('edit-av-preview');
            if(users[curIdx].av) p.style.backgroundImage = `url(${users[curIdx].av})`;
            else p.innerText = users[curIdx].name[0];
        }
        document.getElementById('modal-'+id).style.display = 'block'; 
    }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }
    function logout() { localStorage.clear(); location.reload(); }
    function openCreate(t) {
        const n = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ:'); if(!n) return;
        const u = prompt('–Æ–∑–µ—Ä–Ω–µ–π–º:'); if(!u) return;
        items.push({ id: u, name: n, type: t, creator: users[curIdx].user, msgs: [] });
        saveAll(); renderList(); toggleFab();
    }
</script>
</body>
</html>
