<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daugram</title>
    <style>
        :root {
            --dg-blue: #248bcf;
            --dg-bg: #ffffff;
            --dg-text: #000000;
            --dg-hint: #999999;
            --dg-chat-bg: #e7ecef;
        }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--dg-bg); overflow: hidden; height: 100vh; }

        /* Auth System */
        .auth-screen { position: fixed; inset: 0; background: white; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .auth-card { width: 100%; max-width: 320px; display: none; }
        .auth-card.active { display: block; }
        .logo { width: 80px; margin-bottom: 10px; border-radius: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; outline: none; }
        .btn { width: 100%; padding: 12px; background: var(--dg-blue); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-link { color: var(--dg-blue); background: none; border: none; cursor: pointer; margin-top: 15px; }

        /* Main Layout */
        .app { display: none; flex-direction: column; height: 100vh; }
        .header { background: white; padding: 10px 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        .menu-btn { font-size: 24px; cursor: pointer; padding: 5px; }
        .search-bar { flex: 1; margin: 0 15px; position: relative; }
        .search-bar input { margin: 0; padding: 8px 15px; background: #f1f1f1; border: none; }

        /* List Items */
        .content { flex: 1; overflow-y: auto; }
        .item { display: flex; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f9f9f9; cursor: pointer; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-right: 15px; background-size: cover; }

        /* Drawer (Sidebar) */
        .drawer { position: fixed; left: -100%; top: 0; bottom: 0; width: 280px; background: white; z-index: 4000; transition: 0.3s; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        .drawer.active { left: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3900; display: none; }
        .drawer-header { background: var(--dg-blue); color: white; padding: 20px; }
        .drawer-item { padding: 15px 20px; display: flex; align-items: center; cursor: pointer; }
        .drawer-item:hover { background: #f5f5f5; }

        /* Chat View */
        .chat-view { position: fixed; inset: 0; background: var(--dg-chat-bg); z-index: 2000; display: none; flex-direction: column; }
        .chat-header { background: white; padding: 10px; display: flex; align-items: center; border-bottom: 1px solid #ddd; }
        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .msg { background: white; padding: 8px 12px; border-radius: 12px; max-width: 80%; }
        .msg.my { align-self: flex-end; background: #effdde; }

        /* FAB */
        .fab { position: fixed; bottom: 20px; right: 20px; background: var(--dg-blue); color: white; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; }
        .fab-menu { position: fixed; bottom: 85px; right: 20px; display: none; flex-direction: column; gap: 10px; }

        /* Profile Modal */
        .modal { position: fixed; inset: 0; background: white; z-index: 4500; display: none; padding: 20px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="auth-screen" id="auth-screen">
    <div class="auth-card active" id="card-welcome">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" class="logo">
        <h1>Daugram</h1>
        <button class="btn" onclick="showAuth('reg')">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        <button class="btn-link" onclick="showAuth('login')">–í–æ–π—Ç–∏</button>
    </div>

    <div class="auth-card" id="card-reg">
        <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
        <input type="email" id="reg-email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞ (gmail.com)">
        <input type="password" id="reg-pass1" placeholder="–ü–∞—Ä–æ–ª—å">
        <input type="password" id="reg-pass2" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <input type="text" id="reg-name" placeholder="–ò–º—è (–û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        <input type="text" id="reg-surname" placeholder="–§–∞–º–∏–ª–∏—è (–ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        <input type="text" id="reg-user" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º (@username)">
        <button class="btn" onclick="handleRegister()">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <button class="btn-link" onclick="showAuth('welcome')">–ù–∞–∑–∞–¥</button>
    </div>
</div>

<div class="app" id="app">
    <div class="header">
        <div class="menu-btn" onclick="toggleDrawer(true)">‚ò∞</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫ –≥—Ä—É–ø–ø –∏ –∫–∞–Ω–∞–ª–æ–≤..." oninput="handleSearch()">
        </div>
    </div>

    <div class="content" id="main-list">
        </div>

    <div class="fab-menu" id="fab-options">
        <button class="btn" style="width:auto" onclick="createObj('group')">–°–æ–∑–¥–∞—Ç—å –≥—Ä—É–ø–ø—É</button>
        <button class="btn" style="width:auto" onclick="createObj('channel')">–°–æ–∑–¥–∞—Ç—å –∫–∞–Ω–∞–ª</button>
    </div>
    <div class="fab" onclick="toggleFab()">+</div>
</div>

<div class="drawer-overlay" id="drawer-overlay" onclick="toggleDrawer(false)"></div>
<div class="drawer" id="drawer">
    <div class="drawer-header">
        <div class="avatar" id="dr-avatar" style="width:60px; height:60px; margin-bottom:10px; border:2px solid white"></div>
        <div id="dr-name" style="font-weight:bold">Name</div>
        <div id="dr-user" style="font-size:13px; opacity:0.8">@user</div>
    </div>
    <div class="drawer-item" onclick="showProfile()">üë§ –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å</div>
    <div class="drawer-item" onclick="showAuth('welcome', true)">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</div>
    <div class="drawer-item" onclick="logout()" style="color:red">üö™ –í—ã–π—Ç–∏</div>
</div>

<div class="chat-view" id="chat-view">
    <div class="chat-header">
        <button onclick="closeChat()" style="border:none; background:none; font-size:20px">‚Üê</button>
        <div id="ch-av" class="avatar" style="width:35px; height:35px; margin: 0 10px"></div>
        <div id="ch-title" style="font-weight:bold">Title</div>
    </div>
    <div class="messages" id="msg-container"></div>
    <div class="input-area" id="input-area">
        <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <button class="btn" style="width:auto; margin:0" onclick="sendMsg()">></button>
    </div>
</div>

<div class="modal" id="profile-modal">
    <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h2>
    <input type="text" id="edit-name" placeholder="–ò–º—è">
    <input type="text" id="edit-user" placeholder="–Æ–∑–µ—Ä–Ω–µ–π–º">
    <textarea id="edit-bio" placeholder="–û —Å–µ–±–µ" style="width:100%; height:80px; border-radius:10px; padding:10px"></textarea>
    <input type="text" id="edit-av" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∫–∏">
    <button class="btn" onclick="saveProfile()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="btn-link" onclick="document.getElementById('profile-modal').style.display='none'">–û—Ç–º–µ–Ω–∞</button>
</div>

<script>
    let users = JSON.parse(localStorage.getItem('dg_users')) || [];
    let currentAccIndex = localStorage.getItem('dg_current_acc') || 0;
    let items = JSON.parse(localStorage.getItem('dg_items')) || [
        { id: 'support', type: 'bot', name: 'Daugram Support', user: 'support', msgs: [{t: '–í—ã —É—Å–ø–µ—à–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–ª–∏ –∞–∫–∫–∞—É–Ω—Ç!', my: false}] }
    ];
    let colors = ['#e74c3c', '#2ecc71', '#3498db', '#9b59b6', '#f1c40f'];

    if(users.length > 0) showMain();

    function showAuth(card, add = false) {
        if(!add) document.querySelectorAll('.auth-card').forEach(c => c.classList.remove('active'));
        document.getElementById('card-' + card).classList.add('active');
        document.getElementById('auth-screen').style.display = 'flex';
    }

    function handleRegister() {
        const email = document.getElementById('reg-email').value;
        const p1 = document.getElementById('reg-pass1').value;
        const p2 = document.getElementById('reg-pass2').value;
        const name = document.getElementById('reg-name').value;
        const user = document.getElementById('reg-user').value.replace('@', '');

        if(!email.endsWith('@gmail.com')) return alert('–ü–æ—á—Ç–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å @gmail.com');
        if(p1 !== p2) return alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç');
        if(!name || !user) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
        if(users.find(u => u.user === user)) return alert('–Æ–∑–µ—Ä–Ω–µ–π–º –∑–∞–Ω—è—Ç!');

        const newUser = { email, name, user, bio: '', photo: '', pass: p1 };
        users.push(newUser);
        currentAccIndex = users.length - 1;
        localStorage.setItem('dg_users', JSON.stringify(users));
        localStorage.setItem('dg_current_acc', currentAccIndex);
        showMain();
    }

    function showMain() {
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
        renderList();
        updateDrawer();
    }

    function renderList(filter = '') {
        const list = document.getElementById('main-list');
        list.innerHTML = '';
        items.filter(i => i.name.toLowerCase().includes(filter.toLowerCase())).forEach(i => {
            const color = colors[i.name.length % colors.length];
            list.innerHTML += `
                <div class="item" onclick="openChat('${i.id}')">
                    <div class="avatar" style="background-color:${color}">${i.name[0]}</div>
                    <div class="chat-info">
                        <h4>${i.name} ${i.type === 'channel' ? 'üì¢' : ''}</h4>
                        <p>${i.type === 'channel' ? 'd.me/'+i.user : '@'+i.user}</p>
                    </div>
                </div>`;
        });
    }

    function updateDrawer() {
        const u = users[currentAccIndex];
        document.getElementById('dr-name').innerText = u.name;
        document.getElementById('dr-user').innerText = '@' + u.user;
        const av = document.getElementById('dr-avatar');
        if(u.photo) av.style.backgroundImage = `url(${u.photo})`;
        else { av.style.backgroundColor = colors[u.name.length % colors.length]; av.innerText = u.name[0]; }
    }

    function toggleDrawer(show) {
        document.getElementById('drawer').classList.toggle('active', show);
        document.getElementById('drawer-overlay').style.display = show ? 'block' : 'none';
    }

    function toggleFab() {
        const m = document.getElementById('fab-options');
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
    }

    function createObj(type) {
        const name = prompt(type === 'group' ? '–ù–∞–∑–≤–∞–Ω–∏–µ –≥—Ä—É–ø–ø—ã:' : '–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞–Ω–∞–ª–∞:');
        if(!name) return;
        const user = prompt('–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º –¥–ª—è d.me/ :');
        const id = Date.now().toString();
        items.push({ id, type, name, user, msgs: [], admin: users[currentAccIndex].user });
        localStorage.setItem('dg_items', JSON.stringify(items));
        renderList();
        toggleFab();
    }

    let activeId = null;
    function openChat(id) {
        activeId = id;
        const item = items.find(i => i.id === id);
        document.getElementById('chat-view').style.display = 'flex';
        document.getElementById('ch-title').innerText = item.name;
        
        const input = document.getElementById('input-area');
        if(item.type === 'channel' && item.admin !== users[currentAccIndex].user) {
            input.style.display = 'none';
        } else {
            input.style.display = 'flex';
        }
        renderMsgs();
    }

    function sendMsg() {
        const txt = document.getElementById('msg-input').value;
        if(!txt) return;
        const item = items.find(i => i.id === activeId);
        item.msgs.push({ t: txt, my: true, sender: users[currentAccIndex].name });
        localStorage.setItem('dg_items', JSON.stringify(items));
        document.getElementById('msg-input').value = '';
        renderMsgs();
    }

    function renderMsgs() {
        const cont = document.getElementById('msg-container');
        cont.innerHTML = '';
        const item = items.find(i => i.id === activeId);
        item.msgs.forEach(m => {
            cont.innerHTML += `<div class="msg ${m.my ? 'my' : ''}">${m.t}</div>`;
        });
        cont.scrollTop = cont.scrollHeight;
    }

    function closeChat() { document.getElementById('chat-view').style.display = 'none'; }

    function handleSearch() {
        renderList(document.getElementById('search-input').value);
    }

    function showProfile() {
        const u = users[currentAccIndex];
        document.getElementById('edit-name').value = u.name;
        document.getElementById('edit-user').value = u.user;
        document.getElementById('edit-bio').value = u.bio;
        document.getElementById('edit-av').value = u.photo;
        document.getElementById('profile-modal').style.display = 'block';
    }

    function saveProfile() {
        const u = users[currentAccIndex];
        u.name = document.getElementById('edit-name').value;
        u.user = document.getElementById('edit-user').value;
        u.bio = document.getElementById('edit-bio').value;
        u.photo = document.getElementById('edit-av').value;
        localStorage.setItem('dg_users', JSON.stringify(users));
        updateDrawer();
        document.getElementById('profile-modal').style.display = 'none';
    }

    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
